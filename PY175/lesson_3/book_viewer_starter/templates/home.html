{% extends "layout.html" %}

{% block content %}
<h2 class="content-subhead">Table of Contents</h2>

<div class="pure-menu">
  <ul class="pure-menu-list">
    {% for item in contents %}
    <li class="pure-menu-item">
      <a href="chapters/{{ loop.index }}" class="pure-menu-link">{{ item }}</a>
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
