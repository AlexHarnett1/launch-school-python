{% extends 'layout.html' %}

{% block content %}
  <main>
    <ul>
      {% for file in files %}
        <li><a href="{{ url_for('open_file', file_name=file) }}">{{file}}</a>
            <a href="{{ url_for('edit_file', file_name=file) }}">Edit</a>
            <form class="inline" method="post" action="{{ url_for('delete_file', file_name=file) }}">
              <button type="submit">delete</button>
            </form>
        </li>
      {% endfor %}
    </ul>
    <a href="{{ url_for('new_file') }}">New Document</a>
  </main>
{% endblock %}
